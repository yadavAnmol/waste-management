<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — BrainBin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-wrap">
        <img src="logos/logo.jpg" alt="Logo" class="logo" />
        <button
          class="hamburger"
          id="hamburger-btn"
          aria-label="Toggle navigation menu"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
        <nav class="main-nav" id="main-nav">
          <a href="index.html">Home</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="about.html">About</a>
          <a href="contact.html" class="active">Contact</a>
        </nav>
      </div>
    </header>

    <main class="container contact-page">
      <h2>Contact Us</h2>
      <p>
        Have a question about the project or interested in collaborating? Fill
        out the form below and we'll get back to you as soon as possible.
      </p>
      <form id="contactForm" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" required />
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <label for="message">Message</label>
        <textarea id="message" rows="6" required></textarea>
        <button class="btn" type="submit">Send Message</button>
        <div id="formStatus" class="muted"></div>
      </form>
    </main>

    <footer class="site-footer">
      <div class="container footer-grid">
        <div>© <span id="year4"></span> BrainBin</div>
        <div class="socials">Thanks for reaching out</div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
